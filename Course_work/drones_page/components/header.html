<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/header.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/search.js"></script>
  </head>
  <body>
    <div class="logo">
      <img id="menu" src="./icons/menu.svg" />
      <h1 class="name">
        <a href="./index.html">DRONCHIK</a>
      </h1>
    </div>
    <div class="searchWithRes">
      <div class="search">
        <input
          type="text"
          oninput="makeSearch(this, this.value)"
          id="searchField"
          placeholder="Search..." />
        <img src="./icons/finder.svg" alt="Search Icon" />
      </div>      
      <div id="searchResults">
        <ul id="searchResultsList"></ul>
      </div>
    </div>
    <ul>
      <li><img id="analitica" src="./icons/analitica.svg" /></li>
      <li>
        <img
          id="light_theme"
          src="./icons/light_theme.svg"
          onclick="changeTheme()" />
      </li>
      <li>
        <select id="language" onchange="changeLanguage()">
          <option selected>UA</option>
          <option>EN</option>
        </select>
      </li>
    </ul>
  </body>
</html>
